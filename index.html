<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Cinta dari Afa untuk Aya</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-animation" id="background"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope" id="envelope">
                <div class="front"></div>
                <div class="top"></div>
                <div class="letter" id="letter">
                    <div class="letter-content">
                        <h1>Halo Aya Sayang..</h1>
                        <p class="question">Maukah jadi pacar Afa sayangku Aya?</p>
                        <div class="buttons">
                            <button id="btnYes" class="btn btn-yes">Mau ❤️</button>
                            <button id="btnNo" class="btn btn-no">Gak Mau</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="instruction">Klik amplopnya ya sayang..</div>
        </div>
    </div>

    <div id="successMessage" class="success-overlay hidden">
        <div class="success-content">
            <h2 class="dancing-script">I Love You, Aya! ❤️</h2>
            <div class="hearts-explosion"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
